<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AI Ассистент</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 40px auto; 
        }
        textarea { 
            width: 100%; 
            height: 120px; 
            margin-bottom: 10px; 
        }
        button { 
            padding: 10px 20px; 
            cursor: pointer; 
        }
        #output { 
            background: #f2f2f2; 
            padding: 10px; 
            margin-top: 15px; 
            white-space: pre-wrap; 
            border-radius: 4px; 
        }
    </style>
</head>
<body>

<h2>AI Ассистент</h2>

<textarea id="userInput" placeholder="Введите вопрос..."></textarea>
<button onclick="askAI()">Отправить</button>

<pre id="output"></pre>

<script>
async function askAI() {
    const input = document.getElementById("userInput").value;
    const out = document.getElementById("output");
    out.textContent = "Загрузка...";

    const WORKER_URL = "https://YOUR-WORKER-SUBDOMAIN.workers.dev/ask";

    const response = await fetch(WORKER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: input })
    });

    const data = await response.json();
    out.textContent = data.answer;
}
</script>

</body>
</html>
